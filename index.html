<!DOCTYPE html public "timrwood ftw">
<html>
    <head>
        <meta charset='utf-8'>
        <title>HTML5 Cribbage</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="l-container">
            <div class="l-score"></div>
            <div class="l-field">
                <div class="l-row l-row-ai">
                    <div class="l-col l-col-deck"></div>
                    <div class="l-col l-col-hand"></div>
                    <div class="l-col l-col-crib"></div>

                <div class="l-row l-row-banter"></div>

                    <div class="l-col l-col-hand"></div>
                    <div class="l-col l-col-crib"></div>
                </div>
                <div class="l-popup-cut"></div>
            </div>
        </div>
        <script src="js/model-card.js"></script>
